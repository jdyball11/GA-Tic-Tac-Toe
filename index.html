<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Tic Tac Toe</h1>
    </header>

    <div class="sydney-logo">
      <img
        src="images/sydney-swans-australian-football-league-geelong-football-club-melbourne-cricket-ground-brisbane-lions-png-favpng-Tt7JNfu6qY7nCPLk30MHSZZey-removebg-preview.png"
        alt="logo"
      />
      <p class="sydney-score">Sydney Score: <span id="swan-score">0</span></p>
    </div>
    <div class="geelong-logo">
      <img src="images/geelong_image-removebg-preview.png" alt="logo" />
      <p class="geelong-score">
        Geelong Score: <span id="geelong-score">0</span>
      </p>
    </div>
    <div class="pop-container">
      <div class="popup">
        <h1 class="final">Geelong won the Grand Final!</h1>
        <button class="start-over">Restart Game</button>
      </div>
    </div>
    <div class="container">
      <div class="quarters">
        <h3 class="quarter-heading">Quarter 1</h3>
        <button class="quarter-button"></button>
      </div>
      <div class="game-timer">
        <div class="timer">00:00</div>
      </div>
      <h3 class="player-turn">
        <span id="player-position">Sydney Starts</span>
      </h3>

      <div class="gameboard">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>

      <button id="restart">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
